<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <table>
            <tr>
                <td>
                    Firstname:-
                </td>
                <td>
                    <input type="name" placeholder="name">
                </td>
            </tr>
            <tr>
                <td>
                   Middlename:-
                </td>
                <td>
                    <input type="middlename" placeholder="middlename">
                </td>
            </tr>
            <tr>
                <td>
                    lastname:-
                </td>
                <td>
                    <input type="lastname" placeholder="lastname">
                </td>
            </tr>
            <tr>
                <td>
                    course:
                </td>
                <td>
                    <select>
                        <option value="select course">select course</option>
                        <option value="java">java</option>
                        <option value="html">html</option>
                        <option value="sql">sql</option>
                        <option value="dsa">dsa</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Gender:-
                </td>
                <br>
                <td>
                    <section>
                        <input type="radio" value="male">male
                    </section>
                    <section>
                        <input type="radio" value="male">female
                    </section>
                    <section>
                        <input type="radio" value="other">other
                    </section>
            
                </td>

            </tr>
            <tr>
                <td>
                    DOB:-
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Phone:-
                </td>
                
                    <td>
                        <input type="phone number" placeholder="+91*********">
                    </td>
                
            </tr>
            <tr>
                <td>
                    <section> Address</section>
                   
                </td>
            
                <td>
                    <section>
                        <textarea name="Address" id="" cols="50" rows="10"></textarea>
                    </section>
                   
                </td>
            </tr>
            <tr>
                <td>
                    Email:-
                </td>
                <td>
                    <input type="email" value="abc@gmail.com">
                </td>

            </tr>
            <tr>
                <td>
                    Password:-
                </td>
                <td>
                    <input type="password" value="******">
                </td>
            </tr>
            <tr>
                <td>
                    Re-type Password:-
                </td>
                <td>
                    <input type="password" value="******">
                </td>
            </tr>
            <tr>
                <td>
                 Choose file
                </td>
                <td>
                    <input type="file" name="file" id="file">
                </td>
                
            </tr>
            <tr>
                <td>
                    Choose color
                </td>
                <td>
                    <input type="color" value="black">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Sumbit">
                </td>
                
            </tr>

        </table>
    </fieldset>
    
</body>
</html
